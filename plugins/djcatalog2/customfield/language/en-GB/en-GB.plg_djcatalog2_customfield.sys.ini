PLG_DJCATALOG2_CUSTOMFIELD="DJ-Catalog2 - Custom Field"
PLG_DJCATALOG2_CUSTOMFIELD_DESC="Plug-in that allows to embed custom field into product's description, e.g.:<br /><br />- <code>{djc2customfield color}</code> - displays custom field which alias equals to 'color'.<br />- <code>{djc2customfield specification label="_QQ_0_QQ_" unset="_QQ_0_QQ_"}</code> - displays custom field which alias equals to 'specifiation', hides its label and allows the attribute to be displayed in standard extra fields table"